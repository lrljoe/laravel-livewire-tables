name: run-tests-doctum

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["doctum-test"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}


    name: LatestDeploymentToPages

    steps:
        - uses: actions/checkout@v4

        - name: build doctum docs
          uses: sudo-bot/action-doctum@v5
          with:
              config-file: doctum-config.php
              # parse, render or update
              method: "update"
              # (optional) defaults to '--output-format=github --no-ansi --no-progress -v'
              cli-args: "--output-format=github --no-ansi --no-progress -v"


        - name: Setup Pages
          uses: actions/configure-pages@v3

        - name: Upload artifact
          uses: actions/upload-pages-artifact@v2
          with:
            # Upload docs only
            path: './doctum/build'

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v2